            width: 100%;

<body>

    <!-- navbar-section -->

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Velocity <i class="fa-brands fa-gripfire"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse bg-dark" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/about.html">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/contact.html">Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/pages/clothing.html">Clothing</a>
                        <a class="dropdown-item" href="/pages/fitness.html">Fitness</a>
                        <a class="dropdown-item" href="/pages/shoes.html">Shoes</a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="searchbar">
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    </nav>

    <!-- ************************************************************ -->
    <div class="login-container">

        <div class="login-box">
            <h1 class="text-center mb-5">Sign <span style="color: #96BA62;">In</span></h1>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </section>
                <section>
                    <a href="#">Forgot password?</a>
                </section>
            </div>
            <div class="input-submit">
                <button class="btn btn-outline-dark" data-toggle="modal" data-target="#signSuccess">Sign in</button>
            </div>

            <div class="sign-up-link">
                <p>Don't have account? <a href="#">Sign Up</a></p>
            </div>
        </div>

    </div>
    <!-- footer-section  -->
    <footer>

            <a href=""><i class="fa-brands fa-facebook"></i></a>

            <p>Copyright @2024 All Rights Reserved By Velocity</p>
        </div>

    </footer>

             <!-- Modal -->
<div class="modal fade" id="signSuccess" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          Sign In Successfull!
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
         <a href="/index.html"><button type="button" class="btn btn-outline-dark">Ok</button></a>
        </div>
      </div>
    </div>
